<table>
    <thead>
      <tr>
        <th>User ID</th>
        <th>User Name</th>
        <th>Location</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let user of Users">
        <tr *ngIf="user.Location == 'Hyderabad'">
          <td>{{user.UserID}}</td>
          <td>{{user.UserName}}</td>
          <td>{{user.Location}}</td>
        </tr>
      </ng-container>
    </tbody>
  </table>
